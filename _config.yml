title: Gov
description: Gov docs
# Use remote_theme instead of theme for GitHub Pages
remote_theme: just-the-docs/just-the-docs
# theme: just-the-docs

url: https://w3hc.github.io
baseurl: /gov-docs

# Make sure all links use the baseurl
aux_links:
  Github repo: https://github.com/w3hc/gov

heading_anchors: true

color_scheme: dark

# Update favicon path to use site.baseurl
favicon_ico: /assets/images/favicon.ico

callouts:
  warning:
    title: Warning
    color: red

  custom:
    color: pink
    opacity: 0.3

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false
